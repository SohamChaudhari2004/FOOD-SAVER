<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Integration</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Enter a location:</h1>
    <input type="text" id="location" />
    <button onclick="codeAddress()">Search</button>

    <script src="script.js"></script>
  </body>
</html>
